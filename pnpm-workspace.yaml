packages:
  - apps/*
  - packages/*
  - tooling/*

catalogs:
  # ===== BUILD TOOLS =====
  build:
    tsdown: ^0.18.3

  # ===== DEVELOPMENT TOOLS =====
  dev:
    # Git Hooks & Development Workflow
    lefthook: ^2.0.13
    
    # TypeScript & Compilation
    typescript: 5.9.3

  # ===== LINTING & FORMATTING =====
  lint:
    # Biome (ESLint/Prettier Alternative)
    "@biomejs/biome": 2.3.3
    
    # Commit Linting
    "@commitlint/cli": ^20.1.0
    "@commitlint/config-conventional": ^20.0.0
    "@commitlint/types": ^20.0.0

  # ===== MONOREPO =====
  monorepo:
    turbo: ^2.6.0

  # ===== NODE.JS ENVIRONMENT =====
  node:
    # CLI Framework
    "@clack/prompts": 1.0.0-alpha.6
    "@clack/core": 1.0.0-alpha.6

    # Color Utilities
    picocolors: ^1.1.1

  # ===== UTILITIES =====
  utils:
    # Validation
    zod: ^4.1.12

onlyBuiltDependencies:
  - lefthook
